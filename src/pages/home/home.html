<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="conteudo">
  <h3 text-center>Lista de contatos</h3>
  <ion-list>
    <button ion-item *ngFor="let contato of contatos" (click)="selecionaContato(contato)">
      {{ contato.nome }}<br>
      {{contato.classificacao}} <ion-icon name="star"></ion-icon>
    </button>  
  </ion-list>
  
  <ion-fab bottom right >
    <button ion-fab (click)="adicionarContato()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
